    <div class="container">
      <form method = "post" action = "/login">
        <div class="row">
          <div class="input-field">

           <input type="password" class="form-control" name = "password" required>
           <label for="password">Password</label>
         </div>
       </div>
       <button class = "btn green" type="submit">Login</button>
     </form>
   </div> <!-- /container -->
